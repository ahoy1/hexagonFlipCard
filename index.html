<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Hexagon Flip Card</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<section class="card-container">
  <div class="card">
      <figure class="hexagon front">
        <div class="card-content">
          <h1>Jacob Harris</h1>
        </div>
        <div class="hexagon-inset">
          <div class="card-content">
            <img src="http://ahoy1.github.io/img/profile.png">
          </div>
        </div>
        <span class="see-more"><i class="fa fa-repeat"></i></span>
      </figure>
      <figure class="hexagon back">
        <div class="card-content">
          <a href="mailto:jacob.patrick.harris@gmail.com">jacob.patrick.harris@gmail.com</a>
          <a href="http://ahoy1.github.io" target="_blank">ahoy1.github.io</a>
        </div>
        <span class="see-more"><i class="fa fa-repeat"></i></span>
      </figure>
  </div>
</section>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
